      padding: 25px;
      border: 1px solid #ccc;

      text-align: center;

      padding-bottom: 10px;

    }

      font-size: 1.6em;
      color: #333;
      margin: 0 0 5px 0;
    }

    .header h2 {
      font-size: 1.2em;
      color: #555;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.85em;
      /* Slightly reduced font size for more columns */
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      /* Adjusted padding */
      text-align: left;
      vertical-align: top;
      word-break: break-word;
      /* Helps prevent overly wide cells */
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
      color: #444;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn-container {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media print {
      body {
        background-color: #fff;
        padding: 0;
        margin: 0;
        font-size: 9pt;
        /* Adjusted for print */
      }

      .container {
        max-width: 100%;
        margin: 0;
        padding: 10mm;
        border: none;
        box-shadow: none;
        border-radius: 0;
      }

      .btn-container {
        display: none !important;
      }

      table {
        font-size: 8pt;
        /* Adjusted for print */
      }

      th,
      td {
        padding: 5px;
        /* Adjusted for print */
        border: 1px solid #666;
      }

      th {
        background-color: #e0e0e0 !important;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
    }
  </style>
</head>

      const tableBody = document.getElementById('placementTableBody');
      let rowsHtml = '';
      allPlacementRecords.forEach((record, index) => {
        rowsHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${record.Year || ''}</td>
                        <td>${record.Name_of_candidate || ''}</td>
                        <td>${record.Father_Name || ''}</td>
                        <td>${record.Enrollment_Number || ''}</td>
                        <td>${record.Company_Name || ''}</td>
                        <td>${record.Total_Package_In_lakhs || ''}</td>
                    </tr>
                `;
      });
      tableBody.innerHTML = rowsHtml;

      const { jsPDF } = window.jspdf;
      document.getElementById('downloadPdfBtn').addEventListener('click', function () {
        const dataContainer = document.getElementById('placementDataContainer');
        const originalWidth = dataContainer.style.width;

        // Set a fixed width for consistent PDF rendering
        dataContainer.style.width = '1200px';

        html2canvas(dataContainer, {
          scale: 2,
          useCORS: true,
          logging: true,
          windowWidth: 1200 // Ensure html2canvas renders at this width
        }).then(canvas => {
          dataContainer.style.width = originalWidth; // Reset width after capture

          const imgData = canvas.toDataURL('image/png');
          const pdf = new jsPDF({
            orientation: 'l', // landscape for wider table
            unit: 'mm',
            format: 'a4'
          });

          const pdfWidth = pdf.internal.pageSize.getWidth();
          const pdfHeight = pdf.internal.pageSize.getHeight();

          const canvasWidth = canvas.width;
          const canvasHeight = canvas.height;
          const ratio = canvasWidth / canvasHeight;

          let imgWidth = pdfWidth - 20; // 10mm margin on each side
          let imgHeight = imgWidth / ratio;

          // If image height is greater than PDF height, scale by height instead
          if (imgHeight > pdfHeight - 20) {
            imgHeight = pdfHeight - 20;
            imgWidth = imgHeight * ratio;
          }

          let heightLeft = imgHeight;
          let position = 10; // Initial top margin

          pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
          heightLeft -= (pdfHeight - 20);

          while (heightLeft > 0) {
            position = heightLeft - imgHeight - 10; // Recalculate position for subsequent pages
            pdf.addPage();
            pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
            heightLeft -= (pdfHeight - 20);
          }

          pdf.save('Consolidated_Placement_Records_2020-2024.pdf');
        }).catch(err => {
          console.error("Error generating PDF: ", err);
          dataContainer.style.width = originalWidth; // Reset on error
          alert("Error generating PDF. Please check console for details.");
        });
      });
    });
  </script>
</body>

</html>
